<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="main__body">
        <div class="main__image">
          <div class="img"></div>
        </div>

        <form class="main__form">
          <div class="form__introduction">
            <h3 class="form__welcome">Bem vindo de volta</h3>
            <h1 class="form__title">Faça login na sua conta</h1>
          </div>

          <div class="form__email-input">
            <small class="email__small">E-mail</small>
            <input type="text" name="email" class="email__input" />
          </div>

          <div class="form__password-input">
            <small class="password__small">Senha</small>
            <input type="text" name="password" class="password__input" />
          </div>

          <div class="extra__information">
            <div class="radio">
              <input type="radio" name="rememeber-me" id="" />
              <span>Lembre de mim</span>
            </div>
            <a href="__blank" class="forgot__password">Esqueceu sua senha?</a>
          </div>

          <div class="login__buttons">
            <button type="submit" class="login__buttons--default">
              Entrar
            </button>

            <button type="submit" class="login__buttons--google">
              <img
                src="./img/google-icon.svg"
                alt="google-icon"
                style="max-width: 15px"
              />
              Ou faça login com o Google
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
